#database
jdbc.url=jdbc:mysql://127.0.0.1:3306/mywx
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.userName=root
jdbc.passWord=
jdbc.filters=stat
jdbc.maxActive=20
jdbc.initialSize=1
jdbc.maxWait=60000
jdbc.minIdle=10
#maxIdle:15
jdbc.timeBetweenEvictionRunsMillis=60000
